<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>File Reader Tool</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

<!--    Bootstrap CSS-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->


</head>

<body>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
    File Reader Tool
  </span>
</nav>

<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title"></h2>
            </div>
            <div class="card-body">


<!--                Upload Multiple Files-->
                <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/file/upload}">
                    <div class="form-row">
                        <div class="name">Upload Input File/s</div>
                        <div class="value">
                            <div>
                                <p th:if="${success}" th:text="${success}"></p>
                                <p th:if="${error}" style="color: red;" th:utext="${error}">Upload Failed</p>
                            </div>
                            <div class="input-group js-input-file">
                                <input class="input-file" type="file" name="files" id="files" multiple>
                                <label class="label--file" for="files">Choose files</label>
                                <!--                                <span class="input-file__info">No file chosen</span>-->
                            </div>
                            <div class="label--desc">Upload .txt, .csv & .sql files only</div>
                            <div><button type="submit" class="btn btn-success">Upload Input Files</button></div>
                        </div>
<!--                        <div th:if="${error}">-->
<!--                            <p th:utext="${error}" style="color: red;">ERROR :(</p>-->
<!--                        </div>-->
                    </div>
                </form>


                <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/file/upload/repo}">
                    <div class="form-row">
                        <div class="name">Upload Repo File</div>
                        <div class="value">
                            <div>
                                <p th:if="${repoSuccess}" th:text="${repoSuccess}"></p>
                                <p th:if="${repoError}" style="color: red;" th:utext="${repoError}">Upload Failed</p>
                            </div>
                            <div class="input-group js-input-file">
                                <input class="input-file" type="file" name="file" id="file">
                                <label class="label--file" for="file">Choose file</label>
                                <!--                                <span class="input-file__info">No file chosen</span>-->
                            </div>
                            <div class="label--desc">Upload .txt, .csv & .sql files only</div>
                            <div><button type="submit" class="btn btn-success">Upload Repo File</button></div>
                        </div>
                        <!--                        <div th:if="${error}">-->
                        <!--                            <p th:utext="${error}" style="color: red;">ERROR :(</p>-->
                        <!--                        </div>-->
                    </div>
                </form>


            </div>
            <div class="card-footer">
                <form th:action="@{/file/process}" method="POST">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Process</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>


<!-- Main JS-->
<script src="js/global.js"></script>

</body>

</html>
